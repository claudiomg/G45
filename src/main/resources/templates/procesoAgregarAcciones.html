<!DOCTYPE html PUBLIC>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Sitio externo del Gobierno de la Ciudad de Buenos Aires.">
<meta name="author" content="Grupo45 - UTN-BA">
<title>Historial de Búsquedas Realizadas</title>
<link rel="shortcut icon" href="/bastrap3/favicon.ico">
<link rel="apple-touch-icon-precomposed"
	href="/bastrap3/favicon-mobile.png">
<link rel="stylesheet" href="/bastrap3/bootstrap.min.css">
<link rel="stylesheet" href="/bastrap3/bastrap.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/slideImages.css">
<link rel="stylesheet" href="/css/scrollable-table.css">

</head>
<body>

	<header class="navbar navbar-primary navbar-top">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6">
					<a class="navbar-brand bac-header" href="/my_home_page">Buenos
						Aires Ciudad</a>
				</div>
				<div class="col-md-6 col-sm-6">
					<h3 class="sub-brand">Acciones por Terminal</h3>
				</div>
			</div>
		</div>
	</header>
	
	<main class="main-container" role="main" style="padding-top: 0px;padding-bottom: 0px;">

<form action="/proceso/agregarAcciones" method="post">
	<br>
	<div >
		<div style="width:800px; margin:0 auto;">
			<div class="form-group">
  				<label for="user">Seleccione el Usuario al que desea agregar la acción:</label>
  					<select class="form-control" name ="user" id="user">
			 			{{#each results}}
 		 					<option value="{{{nombre}}}">{{{nombre}}}</option>
 						{{~/each}}
					</select> 
			</div>
		</div>
	</div>


				<br>
				<div class="row" style="width:800px; margin:0 auto;">
					<div class="col-lg-6" style="width:800px; margin:0 auto;">
						<label>Seleccione las acciones que desea habilitar y deje
							en blanco las que desea deshabilitar:</label>

							<div class="checkbox">
								<label> <input type="checkbox" name="actionTag"
									value="filterByTag">Filtrar por etiqueta
								</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="actionDisponibility"
									value="filterByDisponibility">Filtrar por
									disponibilidad </label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="actionProximity"
									value="filterByProximity">Filtrar por cercania </label>
							</div>
							<input class="btn btn-info" type="submit" value="Aceptar" />
					</div>
				</div>
</form>

<br>
		<div style="width:800px; margin:0 auto; color:green;">
			<h4><label>{{message}}</label></h4>
		</div>
</main>
	<footer>
		<div class="footer" style="padding: 0px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<a class="navbar-brand bac-footer" style="margin-top: 15px;"
							href="http://www.buenosaires.gob.ar" target="_blank">Buenos
							Aires Ciudad</a>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="sub-brand">
							<p>
								Diseño de Sistemas - UTN - FRBA<br /> 
								<span class="text-muted">Grupo 45</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</footer>
	
	<script src="/bastrap3/jquery.min.js"></script>
	<script src="/bastrap3/bootstrap.min.js"></script>
	<script src="/bastrap3/validator.js"></script> <!-- http://1000hz.github.io/bootstrap-validator -->
	<script src="/js/jquery.validate.min.js"></script>
	<script src="/js/loginProcess.js"></script>
	<script src="/js/slideImages.js"></script>
</body>
</html>
