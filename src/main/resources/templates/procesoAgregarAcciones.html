<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Agregar acciones</title>	
<link rel="stylesheet" href="/css/bootstrap.min.css">

	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/jquery-2.2.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>


	<br>
	<div class="row">
		<div class="col-lg-6">
			<div class="form-group">
  				<label for="user">Seleccione el POI al que desea agregar la acci√≥n:</label>
  					<select class="form-control" name ="user" id="user">
			 			{{#each results}}
 		 					<option value="user">{{{nombre}}}</option>
 						{{~/each}}
					</select> 
			</div>
		</div>
	</div>
<br>
	<div class="row">
		<div class="col-lg-6">
			<label>Seleccione las acciones que desea habilitar y deje en blanco las que desea deshabilitar:</label>
				<form action="/proceso/agregarAcciones" method="post">
					<div class="checkbox">
 						<label> <input type="checkbox" name="actionTag" value="filterByTag">Filtrar por etiqueta</label>
 					</div>
 					<div class="checkbox">
  						<label><input type="checkbox" name="actionDisponibility" value="filterByDisponibility">Filtrar por disponibilidad </label>
  					</div>
  					<div class="checkbox">
  						<label><input type="checkbox" name="actionProximity" value="filterByProximity">Filtrar por cercania </label>
  					</div>
  					<input class="btn btn-info" type="submit" value="Aceptar"/>
				</form>
		</div>
	</div>



</body>
</html>
