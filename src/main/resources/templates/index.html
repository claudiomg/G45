<!DOCTYPE html PUBLIC>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Sitio externo del Gobierno de la Ciudad de Buenos Aires.">
<meta name="author" content="Grupo45 - UTN-BA">
<title>Puntos de Interes</title>
<link rel="shortcut icon" href="bastrap3/favicon.ico">
<link rel="apple-touch-icon-precomposed"
	href="bastrap3/favicon-mobile.png">
<link rel="stylesheet" href="bastrap3/bootstrap.min.css">
<link rel="stylesheet" href="bastrap3/bastrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/loginStyle.css">
</head>

<body>
	<header class="navbar navbar-primary navbar-top">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6">
					<a class="navbar-brand bac-header" href="index.html">Buenos
						Aires Ciudad</a>
				</div>
				<div class="col-md-6 col-sm-6">
					<h5 class="sub-brand">Puntos de Interes</h5>
				</div>
			</div>
		</div>
	</header>
	<!-- CONTENIDO -->
	<main class="main-container" role="main" style="padding-top: 0px;padding-bottom: 0px;">
	<div class="jumbotron jumbotron-misc jumbotron-main" style="background-image: url(images/buenosaires.jpg); background-size: 100%;">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<form class="form-horizontal" data-toggle="validator" role="form" method="post" id="login-form">
					<div id="error"> <!-- error will be shown here ! --> </div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="inputUser">Usuario</label>
						<div class="col-sm-8">
							<input type="text"
							class="form-control" id="inputUser" name="user"
							placeholder="Usuario" required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="inputPassword">Contraseña</label>
						<div class="col-sm-8">
							<input type="password"
							class="form-control" id="inputPassword" name="password"
							placeholder="Contraseña" required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-8">
							<button type="submit" class="btn btn-primary" name="btn-login"
								id="btn-login">
								<span class="glyphicon glyphicon-log-in"></span> &nbsp; Ingresar
							</button>
					    </div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	</div>
</main>
	<!-- FIN DE CONTENIDO -->


	<footer>
		<div class="footer" style="padding: 0px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<a class="navbar-brand bac-footer" style="margin-top: 15px;"
							href="http://www.buenosaires.gob.ar" target="_blank">Buenos
							Aires Ciudad</a>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="sub-brand">
							<p>
								Diseño de Sistemas - UTN - FRBA<br /> <span
									class="text-muted">Grupo 45</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="bastrap3/jquery.min.js"></script>
	<script src="bastrap3/bootstrap.min.js"></script>
	<script src="bastrap3/validator.js"></script> <!-- http://1000hz.github.io/bootstrap-validator -->
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/loginProcess.js"></script>
	<!-- JAVASCRIPT EXTRA -->
</body>
</html>
