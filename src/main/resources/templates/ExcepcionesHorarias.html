<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Excepciones</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
		<h1>Excepción Horaria</h1>
			<div class="row">
				<div class="col-lg-6">
				<label>Días Sin Atención:</label>
			    	<div class="input-group">
			    			<input type="text" class="form-control" placeholder="DD/MM/AAAA">
			    		<span class="input-group-btn">
			       	    	<button class="btn btn-warning" type="button">Agregar</button>
			      		</span>
			    	</div>
			  	</div>
			</div>
			<br>
			<br>
			
			<div class="row">
				<div class="col-lg-6">
				<label>Día Con Horario Cambiado:</label>
			    	<div class="input-group">
			    			<input type="text" class="form-control" placeholder="DD/MM/AAAA">
			    		<span class="input-group-btn">
			       	    	<button class="btn btn-warning" type="button">Agregar</button>
			      		</span>
			   		 </div>
			  	</div>
			</div>
			<br>
			<div class="row">
				<div class="col-lg-6">
				<label>Nuevo Horario de Atención:</label>
			    	<div class="input-group">
			    		<input type="text" class="form-control" placeholder="HoraIn:MinIn:SegIn-HoraFin:MinFin:SegFin">
			    		<span class="input-group-btn">
			       	    	<button class="btn btn-warning" type="button">Agregar</button>
			      		</span>
			      	 </div>
			  	</div>
			</div>	
			<br>	
			<br>
			
			<input class="btn btn-info" type="submit" value="Aceptar"/>
			

</body>
</html>
