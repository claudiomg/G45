<!DOCTYPE html PUBLIC>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Sitio externo del Gobierno de la Ciudad de Buenos Aires.">
<meta name="author" content="Grupo45 - UTN-BA">
<title>Puntos de Interes</title>
<link rel="shortcut icon" href="bastrap3/favicon.ico">
<link rel="apple-touch-icon-precomposed"
	href="bastrap3/favicon-mobile.png">
<link rel="stylesheet" href="bastrap3/bootstrap.min.css">
<link rel="stylesheet" href="bastrap3/bastrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/slideImages.css">
<link rel="stylesheet" href="css/scrollable-table.css">

</head>

<body>
	<header class="navbar navbar-primary navbar-top">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6">
					<a class="navbar-brand bac-header" href="/my_home_page">Buenos
						Aires Ciudad</a>
				</div>
				<div class="col-md-6 col-sm-6">
					<h3 class="sub-brand">ABM Poi's</h3>
				</div>
			</div>
		</div>
	</header>
	
	<main class="main-container" role="main" style="padding-top: 0px;padding-bottom: 0px;">
	<form>

		<h1>ABM POI's</h1>
			<a href="/agregar" >	
			<input class="btn btn-info" type="button" value="Agregar POI"/>
			</a>
			<br>
			<br>
		
		  	<div>
			{{#hasResults}}	
			<div style="overflow:auto" >
			<table class="table table-striped table-bordered table-condensed table-responsive" id="pois">
			
				<thead>
					<tr>					
						<th> Nombre </th>
						<th> Dirección </th>
						<th> Modificar </th>
						<th> Eliminar </th>
					</tr>
			    </thead>			    
			    	<tbody>
			    		{{#each results}}
						<tr> 
							<td>{{{nombre}}}</td>
							<td> {{{direccion}}} </td>
							<td>
								<a href="/modificar" >
								<input type="button" class="btn btn-warning" value="Modificar" />
								</a>
							</td>
							<td>
								<input type="button" class="btn btn-danger" value="Eliminar"  />
							</td>
							
						</tr>
					{{~/each}}
								    	
										
			  		</tbody>
					
			</table>
			</div>
		{{/hasResults}}
		
		</div>
	</form>
	
	</main>
<footer>
		<div class="footer" style="padding: 0px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<a class="navbar-brand bac-footer" style="margin-top: 15px;"
							href="http://www.buenosaires.gob.ar" target="_blank">Buenos
							Aires Ciudad</a>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="sub-brand">
							<p>
								Diseño de Sistemas - UTN - FRBA<br /> <span
									class="text-muted">Grupo 45</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="bastrap3/jquery.min.js"></script>
	<script src="bastrap3/bootstrap.min.js"></script>
	<script src="bastrap3/validator.js"></script> <!-- http://1000hz.github.io/bootstrap-validator -->
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/loginProcess.js"></script>
	<script src="js/slideImages.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
	    $(".btn-danger").on("click", function() { 
	        var rta = confirm("Está seguro de eliminar?");    
	        
	    });        
	});
</script>
	<script>
	var $table = $('#pois'),
    $bodyCells = $table.find('tbody tr:first').children(),
    colWidth;

$table.addClass('scroll');

// Adjust the width of thead cells when window resizes
$(window).resize(function () {

    // Get the tbody columns width array
    colWidth = $bodyCells.map(function () {
        return $(this).width();
    }).get();

    // Set the width of thead columns
    $table.find('thead tr').children().each(function (i, v) {
        $(v).width(colWidth[i]);
    });

}).resize(); // Trigger resize handler</script>

</body>
</html>
