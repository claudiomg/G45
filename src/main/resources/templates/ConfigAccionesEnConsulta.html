<!DOCTYPE html>
<html>
<head>
	<title>Procesos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
<form role="form" action="/configAcciones" method="post">
	<br>
	<table class="table table-striped table-bordered table-condensed table-responsive">
			
				<thead>
					<tr>					
						<th> Acciones ante la busqueda </th>
					</tr>
			    </thead>			    
			    	<tbody>
						<tr> 
							<td>
								<select  class="form-control" name ="accion" id="accion">
 		 							<option value="generarLog">Generar Log</option>
 		 							<option value="totalXFecha">Totalizar por fecha</option>
 		 							<option value="totalXUsuario">Totalizar por usuario</option>
								</select> 
							</td>
							<td>
								<button type="submit" class="btn btn-default">Agregar</button>
							</td>
							
						</tr>
								    	
										
			  		</tbody>
					
			</table>
	</form>

	<table class="table table-striped table-bordered table-condensed table-responsive">
			
				<thead>
					<tr>					
						<th> Acciones </th>
					</tr>
			    </thead>			    
			    	<tbody>
						{{#each results}} 	
						<tr> 					
							<td>
								<label>{{{this}}}</label>
							</td>
							<td>
								<a href="/configAcciones_Eliminar?accion={{{this}}}">
								<button type="submit" class="btn btn-default">Eliminar</button>
								</a>
							</td>
						</tr>	
						{{~/each}}								    	
										
			  		</tbody>
					
			</table>

 
</body>
</html>
