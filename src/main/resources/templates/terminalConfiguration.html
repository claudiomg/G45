<!DOCTYPE html>
<html>
<head>
	<title>POI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/updateTerminalConfigurations.js"></script>
</head>
<body>

	<h1>Configuraci√≥n de Terminales</h1>
	{{#hasResults}}
		<div id="results">
			<table class="table table-striped table-bordered table-condensed table-responsive">
				<thead>
					<tr>
						<th> Terminal </th>
						<th> Busqueda por cercania </th>
						<th> Busqueda por disponibilidad </th>
						<th> Busqueda por palabra </th>
					</tr>
				</thead>
				<tbody>
					{{#each results}}
						<tr> 
							<td>{{{nombre}}}</td>
							<td>
								<input type="checkbox" name="filterByProximity" terminal="{{{nombre}}}" {{filterByProximity}} >
							</td>
							<td>
								<input type="checkbox" name="filterByDisponibility" terminal="{{{nombre}}}" {{filterByDisponibility}} >
							</td>
							<td>
								<input type="checkbox" name="filterByTag" terminal="{{{nombre}}}" {{filterByTag}} >
							</td>
						</tr>
					{{~/each}}
				</tbody>
			</table>
		</div>
	{{/hasResults}}
	

</body>
</html>
