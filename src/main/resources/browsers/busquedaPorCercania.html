<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Busqueda por cercania</title>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
	var myCenter=new google.maps.LatLng(-34.670741, -58.465881);
	function initialize() {
		//configuracion inicial de mi mapa
		  	var mapProp = {
			    center:myCenter,
			    zoom:10,
			    mapTypeId:google.maps.MapTypeId.ROADMAP
		  	};
		
		//creo el mapa y seteo las propiedad
	  		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
		
	  	//creo un punto con sus propiedades y animaciones
			var marker=new google.maps.Marker({
				position:myCenter,
				animation : google.maps.Animation.BOUNCE
			});

		marker.setMap(map);

		//creo un popup de informacion
		var infowindow = new google.maps.InfoWindow({
			content : "Usted esta aquí!"
		});

		//vinculo el pop up con el punto creado
		infowindow.open(map, marker);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
	<form action="/buscarPorCercania">
		Longitud: <br>
		<input id="inputLongitud" type="text" name="inputLongitud"/><br>
		Latitud: <br>
		<input id="inputLatitud" type="text" name="inputLatitud"/>
		<br>
		<input id="btnBuscar" type="submit" value="Buscar"/>
	</form>
	<div id="results"></div>
	<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
